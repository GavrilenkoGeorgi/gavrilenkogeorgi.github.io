		Hi!
		<test-comp>
			<img src="../images/bike.jpg">
		</test-comp>

		<script>
			const template = document.createElement('template')
			template.innerHTML = '<style>:host { display: inline-block } </style><slot />'

			class TestCustomComponent extends HTMLElement {
				constructor () {
					super ()
					this.attachShadow({
						mode: 'open'
					})
				}
				connectedCallback() {
					this.shadowRoot.appendChild(template.content.cloneNode(true))
					this.animate([
						{ transform: 'scale(0) rotate(0deg)' },
						{ transform: 'scale(1) rotate(1080deg)' },
						{ transform: 'scale(1) rotate(2160deg)' }
					], {
						duration: 10000,
						easing: 'cubic-bezier(.88,.22,.6,1)',
						fill: 'forwards'
					})
				}
			}
			customElements.define('test-comp', TestCustomComponent)
		</script>
